<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="fund" style="text-align:center;height:600px;" ></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChartFund = echarts.init(document.getElementById('fund'));
    // 指定图表的配置项和数据
    myChartFund.setOption({
        title: {
            text: '基金'
        },
        tooltip: {
            trigger: 'axis',
            formatter: function(params) {
//                data: [{ value: 10, day: 1 },
//                    { value: 52, day: 10 },
//                    { value: 200, day: 1 },
//                    { value: 334, day: 13 },
//                    { value: 390, day: 20 },
//                    { value: 330, day: 21 },
//                    { value: 220, day: 1 }]
//                console.log(params);
                const item = params[0];
                var res= '<div><span>'+item.name+'</span></div>' +
                    '<div><span style="float: left">'+item.marker+'代码：</span>' +
                    '<span style="float: right">'+item.data.code+'</span></div>' +
                    '<div><span style="float: left">'+item.marker+'收益率：</span>' +
                    '<span style="float: right">'+item.data.value+'</span></div>';
                return res;
            },
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow',       // 默认为直线，可选为：'line' | 'shadow'
                shadowStyle:{
                    color: {
                        type: 'linear',
                        x: 0,
                        y: 0,
                        x2: 0,
                        y2: 1,
                        colorStops: [{
                            offset: 0, color: 'red' // 0% 处的颜色
                        }, {
                            offset: 1, color: 'green' // 100% 处的颜色
                        }],
                        globalCoord: false // 缺省为 false
                    },
                    opacity:0.5//设置透明度0-1
                }
            }

        },
        legend: {
            data: ['收益率'],
            textStyle: {
                color: 'red'
            }
        },
        grid: {   // ---------------------------增加这个属性，bottom就是距离底部的距离
            bottom: '30%'
        },
        xAxis: {
            data: [],
            // -----------------------------------------------------横坐标垂直显示
            axisLabel: {
                interval: 0,
                formatter: function (value) {
                    return value.split("").join("\n");
                },
                textStyle: {
                    color: '#black',  //更改坐标轴文字颜色
                    fontSize : 12      //更改坐标轴文字大小
                }
            }
            // -----------------------------------------------------横坐标垂直显示
        },
        yAxis: {},
        series: [{
            name: '收益率',
            type: 'bar',
            data: [],
            itemStyle: {
                normal: {
                    label: {
                        show: true, //开启显示
                        position: 'top', //在上方显示
                        textStyle: { //数值样式
                            color: 'black',
                            fontSize: 12
                        }
                    },
                    color:function(params) {
                        var index_color = params.value;
                        if(index_color<0){
                            return 'green';
                        }else {
                            return 'red';
                        }
                    }
                }
            }
        }],
        dataZoom: {//设置滚动条
            show: true,
            realtime: true,
            y: 36,
            height: 20,
            start: 0,
            end: 100
        }
    });

    $.ajaxPrefilter(function (options) {
        if (options.crossDomain && jQuery.support.cors) {
            var http = (window.location.protocol === 'http:' ? 'http:' : 'https:');
            options.url = http + '//cors-anywhere.herokuapp.com/' + options.url;
            //options.url = "http://cors.corsproxy.io/url=" + options.url;
        }
    });

    var myVar;
    var url = '';
    $("#selectID").change(function(){
        var selectID = $("#selectID").val();
        if(selectID == "全部"){
            url= 'https://hq.sinajs.cn/list=fu_004851,fu_006229,fu_003096,fu_001915,fu_005805' +
                ',fu_004995,fu_005889,fu_005812' +
                ',fu_007345,fu_100060,fu_005777,fu_005911' +
                ',fu_160222,fu_161725,fu_001928';
        } else if (selectID == "医疗"){
            url = 'https://hq.sinajs.cn/list=fu_004851,fu_006229,fu_003096,fu_001915,fu_005805';
        } else if (selectID == "消费"){
            url = 'https://hq.sinajs.cn/list=fu_004995,fu_005889,fu_005812';
        } else if (selectID == "科技"){
            url = 'https://hq.sinajs.cn/list=fu_007345,fu_100060,fu_005777,fu_005911';
        } else if (selectID == "其他"){
            url = 'https://hq.sinajs.cn/list=fu_160222,fu_161725,fu_001928';
        }

        clearInterval(myVar);
        myVar = setInterval(() => {
            dealData(url);
    },
        10000
    );
    });
    //    console.log(url);

    if(url == ''){
        url= 'https://hq.sinajs.cn/list=fu_004851,fu_006229,fu_003096,fu_001915,fu_005805' +
            ',fu_004995,fu_005889,fu_005812' +
            ',fu_007345,fu_100060,fu_005777,fu_005911' +
            ',fu_160222,fu_161725,fu_001928';
        dealData(url);
        myVar = setInterval(() => {
            dealData(url);
    },
        10000
    );
    }
    //    setInterval(() => {
    //        dealData();
    //    },
    //    10000
    //    );
    //					先监听input的值变化
    document.getElementById("input").oninput=function(){
        var val = $(this).val()
        if(val!=""){
            //开始监听键盘事件
            document.onkeydown = function (e) {
                e = e || window.event;
                var code = e.keyCode  //用来储存 e.keycode
                if(code==13){
                    console.log("回车");
                    console.log(val);
                    url = 'https://hq.sinajs.cn/list=';
                    if(val.indexOf(",") != -1){
                        var strArray = new Array(); //定义一数组
                        strArray = val.split(",");
                        for (var i = 0; i < strArray.length; i++) {
                            if(i != strArray.length -1){
                                url += "fu_" +strArray[i] + ",";
                            } else {
                                url += "fu_" +strArray[i];
                            }
                        }
                    } else {
                        url += "fu_" +val;
                    }
                    dealData(url);
                    myVar = setInterval(() => {dealData(url);},10000);
                }
            }
        }
    }
    $("#search").click(function(){
        var val = $("#input").val()
        if(val!=""){
            console.log("搜索")
            console.log(val)
            url = 'https://hq.sinajs.cn/list=';
            if(val.indexOf(",") != -1){
                var strArray = new Array(); //定义一数组
                strArray = val.split(",");
                for (var i = 0; i < strArray.length; i++) {
                    if(i != strArray.length -1){
                        url += "fu_" +strArray[i] + ",";
                    } else {
                        url += "fu_" +strArray[i];
                    }
                }
            } else {
                url += "fu_" +val;
            }
            dealData(url);
            myVar = setInterval(() => {dealData(url);},10000);
        }
    })

    function dealData(url) {
        $.get(url,
            function (response) {
                var strArray = new Array(); //定义一数组
                strArray = response.substring(0, response.length - 2).split(";");
                var params = [];
                for (var i = 0; i < strArray.length; i++) {
                    var str = strArray[i].substring(strArray[i].indexOf("=") + 2, strArray[i].length - 1);
                    var strArrayTemp = str.split(",");
                    //收益率
                    var rate = strArrayTemp[strArrayTemp.length - 2];
                    //代码
                    var code = strArray[i].substring(strArray[i].indexOf("="), strArray[i].indexOf("=") - 6);
                    //名称
                    var name = strArrayTemp[0];

                    params.push({"value": rate, "code": code, "name": name, "group": strArrayTemp});
                }
//                var jsonData = JSON.stringify(params);
//                console.log(jsonData);
                var json = jsonSort(params, "value", true);

                var echartsParams = [];
                var strCategories = "";
                var strData = "";
                for (var i in json) {
                    var categories = json[i].name;
                    var data = json[i].value;
                    if (i != json.length - 1) {
                        strCategories += categories + ",";
                        strData += data + ",";
                    } else {
                        strCategories += categories;
                        strData += data;
                    }
                }
                echartsParams.push({"categories": strCategories.split(","), "value": strData.split(",")});

                var echartsParamsJson = echartsParams[0];
                // 填入数据
                myChartFund.setOption({
                    xAxis: {data: echartsParamsJson.categories},
                    series: {data: params}
                });
            });
    }

    /*
   * @description    根据某个字段实现对json数组的排序
   * @param   array  要排序的json数组对象
   * @param   field  排序字段（此参数必须为字符串）
   * @param   reverse 是否倒序（默认为false）
   * @return  array  返回排序后的json数组
  */
    function jsonSort(array, field, reverse) {
        //数组长度小于2 或 没有指定排序字段 或 不是json格式数据
        if (array.length < 2 || !field || typeof array[0] !== "object") return array;
        array.sort(function (x, y) {
            return x[field] - y[field]
        });
        //数字类型排序
        //if(typeof array[0][field] === "number") {
        //  array.sort(function(x, y) {return x[field] - y[field]});
        //}
        //字符串类型排序
        //if(typeof array[0][field] === "string") {
        //  array.sort(function(x, y) {return x[field].localeCompare(y[field])});
        //}
        //倒序
        if (reverse) {
            array.reverse();
        }
        return array;
    }

</script>
