<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>收益率柱状图</title>
    <!-- 引入 echarts.js -->
    <script src="./js/echarts.min.js"></script>
    <script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="stock" style="text-align:center;height:600px;" ></div>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChartStock = echarts.init(document.getElementById('stock'));
    var index = "top";
    // 指定图表的配置项和数据
    myChartStock.setOption({
        title: {
            text: '股票'
        },
        tooltip: {
            trigger: 'axis',
            formatter: function(params) {
//                data: [{ value: 10, day: 1 },
//                    { value: 52, day: 10 },
//                    { value: 200, day: 1 },
//                    { value: 334, day: 13 },
//                    { value: 390, day: 20 },
//                    { value: 330, day: 21 },
//                    { value: 220, day: 1 }]
//                console.log(params);
                const item = params[0];
                var res= '<div><span>'+item.name+'</span></div>' +
                    '<div><span style="float: left">'+item.marker+'代码：</span>' +
                    '<span style="float: right">'+item.data.code+'</span></div>' +
                    '<div><span style="float: left">'+item.marker+'收益率：</span>' +
                    '<span style="float: right">'+item.data.value+'</span></div>' +
                    '<div><span style="float: left">'+item.marker+'指数：</span>' +
                    '<span style="float: right">'+item.data.index+'</span></div>';
                return res;
            },
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow',       // 默认为直线，可选为：'line' | 'shadow'
                shadowStyle:{
                    color: {
                        type: 'linear',
                        x: 0,
                        y: 0,
                        x2: 0,
                        y2: 1,
                        colorStops: [{
                            offset: 0, color: 'red' // 0% 处的颜色
                        }, {
                            offset: 1, color: 'green' // 100% 处的颜色
                        }],
                        globalCoord: false // 缺省为 false
                    },
                    opacity:0.5//设置透明度0-1
                }
            }

        },
        legend: {
            data: ['收益率'],
            textStyle: {
                color: 'red'
            }
        },
        grid: {   // ---------------------------增加这个属性，bottom就是距离底部的距离
            bottom: '30%'
        },
        xAxis: {
            data: [],
            // -----------------------------------------------------横坐标垂直显示
            axisLabel: {
                interval: 0,
                formatter: function (value) {
                    return value.split("").join("\n");
                },
                textStyle: {
                    color: '#black',  //更改坐标轴文字颜色
                    fontSize : 12      //更改坐标轴文字大小
                }
            }
            // -----------------------------------------------------横坐标垂直显示
        },
        yAxis: {},
        series: [{
            name: '收益率',
            type: 'bar',
            data: [],
            itemStyle: {
                normal: {
                    label: {
                        show: true, //开启显示
                        position: 'top', //在上方显示
                        textStyle: { //数值样式
                            color: 'black',
                            fontSize: 12
                        }
                    },
                    color:function(params) {
                        var index_color = params.value;
                        if(index_color<0){
                            return 'green';
                        }else {
                            return 'red';
                        }
                    }
                }
            }
        }],
        dataZoom: {//设置滚动条
            show: true,
            realtime: true,
            y: 36,
            height: 20,
            start: 0,
            end: 100
        }
    });

    $.ajaxPrefilter(function (options) {
        if (options.crossDomain && jQuery.support.cors) {
            var http = (window.location.protocol === 'http:' ? 'http:' : 'https:');
            options.url = http + '//cors-anywhere.herokuapp.com/' + options.url;
            //options.url = "http://cors.corsproxy.io/url=" + options.url;
        }
    });

    dealDataStock();
    setInterval(() => {
        dealDataStock();
    },
    10000
    )

    function dealDataStock() {
        $.get(
            'https://hq.sinajs.cn/list=sh000001,sh000016,sz399005,sh000300,sz399006,sz399001,sh600588',
            function (response) {
                var strArray = new Array(); //定义一数组
                strArray = response.substring(0, response.length - 2).split(";");
                //$("#html").html(response);
                var params = [];
                for (var i = 0; i < strArray.length; i++) {
                    var str = strArray[i].substring(strArray[i].indexOf("=") + 2, strArray[i].length - 1);
                    var strArrayTemp = str.split(",");
                    //代码
                    var code = strArray[i].substring(strArray[i].indexOf("="), strArray[i].indexOf("=") - 6);
                    //名称
                    var name = strArrayTemp[0];
                    //指数
                    var index = strArrayTemp[3];
                    //收益率，保留4位小数
                    var rate = (strArrayTemp[3] - strArrayTemp[2])/strArrayTemp[2]*100;
                    rate = String(rate).replace(/^(.*\..{4}).*$/,"$1");
                    rate = Number(rate); // number = 12.3321
                    params.push({"value": rate,"index": index, "code": code, "name": name, "group": strArrayTemp});
                }
//                var jsonData = JSON.stringify(params);
//                console.log(jsonData);
                var json = jsonSort(params, "value", true);
                var echartsParams = [];
                var strCategories = "";
                var strValue = "";
                for (var i in json) {
                    var categories = json[i].name;
                    var value = json[i].value;
                    if (i != json.length - 1) {
                        strCategories += categories + ",";
                        strValue += value + ",";
                    } else {
                        strCategories += categories;
                        strValue += value;
                    }
                }
                echartsParams.push({"categories": strCategories.split(","), "value": strValue.split(",")});
                var echartsParamsJson = echartsParams[0];
                console.log(echartsParams);
                console.log(echartsParamsJson);
                console.log(params);
                // 填入数据
                myChartStock.setOption({
                    xAxis: {data: echartsParamsJson.categories},
                    series: {data: params}
                });
            });
    }

    /*
   * @description    根据某个字段实现对json数组的排序
   * @param   array  要排序的json数组对象
   * @param   field  排序字段（此参数必须为字符串）
   * @param   reverse 是否倒序（默认为false）
   * @return  array  返回排序后的json数组
  */
    function jsonSort(array, field, reverse) {
        //var beginTime = +new Date();
        //数组长度小于2 或 没有指定排序字段 或 不是json格式数据
        if (array.length < 2 || !field || typeof array[0] !== "object") return array;
        array.sort(function (x, y) {
            return x[field] - y[field]
        });
        //数字类型排序
        //if(typeof array[0][field] === "number") {
        //  array.sort(function(x, y) {return x[field] - y[field]});
        //}
        //字符串类型排序
        //if(typeof array[0][field] === "string") {
        //  array.sort(function(x, y) {return x[field].localeCompare(y[field])});
        //}
        //倒序
        if (reverse) {
            array.reverse();
        }
        //var endTime = +new Date();
        //console.log("用时共计"+(endTime-beginTime)+"ms");
        return array;
    }

    // 异步加载数据
    //$.get('data.json').done(function (data) {
    // 填入数据
    //     myChart.setOption({ xAxis: { data: data.categories }, series: [{
    //         // 根据名字对应到相应的系列
    //         name: '销量',
    //       data: data.data
    //   }]
    //   });});
</script>

</body>
</html>
